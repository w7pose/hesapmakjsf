<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Hesap Makinesi</title>
    </h:head>
    <h:body>
        <h1>Hesap Makinesi</h1>
        <h:form>
            <div>
                <h:outputLabel value="Sayı 1:"/>
                <h:inputText value="#{hesapMakinesi.sayi1}"/>
            </div>
            <div>
                <h:outputLabel value="Sayı 2:"/>
                <h:inputText value="#{hesapMakinesi.sayi2}"/>
            </div>
            <div>
                <h:commandButton value="Topla" action="#{hesapMakinesi.topla()}"/>
            </div>
            <div>
                <h:commandButton value="Çıkar" action="#{hesapMakinesi.cikar()}"/>
            </div>
            <div>
                <h:commandButton value="Çarp" action="#{hesapMakinesi.carp()}"/>
            </div>
            <div>
                <h:commandButton value="Böl" action="#{hesapMakinesi.bol()}"/>
            </div>
            <div>
                <h:outputLabel value="Sonuç:"/>
                <h:outputText value="#{hesapMakinesi.sonuc}"/>
            </div>
            
        </h:form>
    </h:body>
</html>
